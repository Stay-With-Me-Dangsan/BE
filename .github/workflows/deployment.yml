name: Build and Deploy Java Application

on:
  push:
    branches:
      - master  # master 브랜치에 푸시될 때 실행

jobs:
  build:
    runs-on: ubuntu-latest  # 빌드를 진행할 OS

    permissions:
      contents: read
      packages: write

    steps:
      # 1. 리포지토리 체크아웃
      - uses: actions/checkout@v4

      # 2. JDK 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          settings-path: ${{ github.workspace }}

      # 3. Gradle 설치
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582

      # 4. Gradle로 빌드
      - name: Build with Gradle
        run: ./gradlew build

      # 5. JAR 파일 EC2로 복사
      - name: Upload JAR to EC2
        run: |
          scp -i ${{ secrets.EC2_PRIVATE_KEY }} ./build/libs/stay-with-me.jar ec2-user@${{ secrets.EC2_PUBLIC_IP }}:/apps/stay-with-me/  # EC2로 JAR 파일 복사

      # 6. EC2에서 애플리케이션 실행
      - name: SSH into EC2 and run the app
        run: |
          ssh -i ${{ secrets.EC2_PRIVATE_KEY }} ec2-user@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
            java -jar /apps/stay-with-me/stay-with-me.jar  # EC2에서 JAR 파일 실행
          EOF